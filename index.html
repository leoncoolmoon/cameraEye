<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5575230312973422"
     crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" content="black"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>CameraEye 2.0</title>
	  <style>
        div.select {
            display: inline-block;
        }
		.container {
			background: black;
			display: flex;
			align-items: center;
			justify-content: center;
			overflow: hidden;
			border-radius: 7px;
			touch-action: none;
			border: 7px;
			border-color:#888;
		   }
		.out_container{
            display: flex;
			flex-wrap: wrap;
			align-content: center;
		    flex-direction: row;
			}
        label {
            display: inline-block;
        }	
		#c1{
			position: absolute;
			z-index: -1;
			height: 5%;
		}	
		.vedioV{
			max-width: -webkit-fill-available;
				ASPECT-RATIO: AUTO;
		}			
		@media (orientation: landscape) {
			#c2{
				width:50%;
			}
			#c3{
				z-index: 99;
				width:50%;
			}
		}
		@media (orientation: portrait) {
			#c2{
				width:100%;
			}
			#c3{
			position: absolute;
				z-index: -1;
				width:0%;
			}
		}
	 </style>
</head>
<body style="background:black;">
<div id="setup" style="background: black;"> 
	<div class="select">
        <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
    </div> 
    <div class="select">
        <label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>		
    </div> 
    <div class="select">
        <label for="videoSource">Video source: </label><select id="videoSource"></select>
    </div>
	<button onclick="enableMute()" type="button">Mute/unMute</button>
    <a href="https://github.com/leoncoolmoon/cameraEye"
       title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>
</div>
<div class="out_container">
	<div class="container" id = "c1">
		<video id="video" playsinline autoplay controls muted  ></video>  
	</div>
	<div class="container" id = "c2">
		<canvas class="vedioV" id="video1" ></canvas>
		
</div>
	<div class="container" id = "c3">
		<canvas class="vedioV" id="video2" ></canvas>
	</div>
</div>
<script src="main.js"></script>
</body>
</html>
